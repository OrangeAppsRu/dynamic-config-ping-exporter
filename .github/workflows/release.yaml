name: release
concurrency:
  group: release
  cancel-in-progress: true
on: 
  push:
    tags:
      - 'v*'
jobs:
  build:
    name: build_and_release
    runs-on: ubuntu-latest
    steps:
      - name: clone
        uses: actions/checkout@main
      - name: Setup Go
        uses: actions/setup-go@main
        with:
          go-version: '1.22'
      - name: install depends
        run: |
          go mod download
          mkdir artifacts
      - name: build
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o artifacts/dynamic-config-ping-exporter
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o artifacts/dynamic-config-ping-exporter-arm64
      
      - name: upload artifacts to cache
        id: cache-artifacts
        uses: actions/cache@main
        with:
          path: ./artifacts
          key: artifacts

  container_image:
    name: container_image
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-image-name.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@main
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@master
      - name: image name
        id: set-image-name
        run: |
          name="$(echo ${{ github.repository }} | tr 'A-Z' 'a-z')"
          echo "image=ghcr.io/$name:${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@master
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@master
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.set-image-name.outputs.image }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  
  release:
    name: release
    runs-on: ubuntu-latest
    needs: [build, container_image]
    steps:
    - name: download cache-artifacts
      uses: actions/cache/restore@main
      with:
        path: ./artifacts
        key: artifacts

    - name: ${{ github.ref_name }}
      uses: softprops/action-gh-release@v2
      with:
        body: |
          container image:
          ```
          ${{ needs.container_image.outputs.image }}
          ```
        files: |
          ./artifacts/*
